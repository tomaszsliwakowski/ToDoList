<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3517b05ecb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Task List</h1>
        <form id="new-task-form">
            <input 
            type="text" 
            id="new-task-input"
            placeholder="What do you have planned?">
            <input 
            type="submit"
            id="new-task-submit"
            value="Add task">
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                
            </div>
        </section>
    </main>
    <script src="code.js"></script>
</body>
</html>
